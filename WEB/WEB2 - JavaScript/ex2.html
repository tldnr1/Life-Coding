<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="button" value="hi" onclick="alert('hi')">
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('key down!')">

        <!-- Event란?
            onclick, onchange, onkeydown 등과 같이
            웹브라우저에서 일어나는 여러 사건들 -->
    </body>
</html>
